<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <title>SlimIO Projects Overview</title>
    <style type="text/css">
        body,
        html {
            padding: 0;
            margin: 0;
            height: 100%;
            font-family: "Roboto", sans-serif;
        }

        body {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        #network {
            width: 96vw;
            height: 96vh;
            margin-top: calc(2vh - 4px);
            border: 2px solid lightgray;
        }
    </style>
</head>

<body>
    <section id="network"></section>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const raw = await fetch('/data', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });
            const projects = await raw.json();
            const internal = Object.entries(projects).filter(([, info]) => !info.external);
            const external = Object.entries(projects).filter(([, info]) => info.external);

            const nodes = [];
            const edges = [];
            let highlightActive = false;
            let id = 0;

            for (const [label, info] of external) {
                info.id = ++id;
                nodes.push({ id: info.id, label, color: "#4527a0" });
            }

            for (const [label, info] of internal) {
                info.id = ++id;
                nodes.push({ id: info.id, label, color: "#2e7d32" });
                for (const dep of info.extDeps) {
                    edges.push({ from: info.id, to: projects[dep].id });
                }
            }

            for (const [label, info] of internal) {
                for (const dep of info.dependOn) {
                    edges.push({ from: info.id, to: projects[dep].id });
                }
            }


            // create a network
            const container = document.getElementById("network");

            // provide the data in the vis format
            const idToName = new Map();
            for (const [name, info] of Object.entries(projects)) {
                idToName.set(Number(info.id), name);
            }

            const nodesDataset = new vis.DataSet(nodes);
            const allNodes = nodesDataset.get({returnType:"Object"});
            const data = { nodes: nodesDataset, edges: new vis.DataSet(edges) };
            const options = {
                nodes: {
                    shape: "box",
                    size: 24,
                    font: {
                        face: "Roboto",
                        vadjust: 0.5,
                        size: 22,
                        color: "#FFF"
                    }
                },
                physics: {
                    forceAtlas2Based: {
                        gravitationalConstant: -26,
                        centralGravity: 0.005,
                        springLength: 230,
                        springConstant: 0.18
                    },
                    maxVelocity: 150,
                    solver: "forceAtlas2Based",
                    timestep: 0.35,
                    stabilization: { iterations: 150 }
                }
            };

            // initialize your network!
            const network = new vis.Network(container, data, options);
            network.on("click", neighbourhoodHighlight);

            function neighbourhoodHighlight(params) {
                // if something is selected:
                if (params.nodes.length > 0) {
                    highlightActive = true;
                    var i, j;
                    var selectedNode = params.nodes[0];
                    var degrees = 2;

                    // mark all nodes as hard to read.
                    for (var nodeId in allNodes) {
                        allNodes[nodeId].color = 'rgba(200,200,200,0.5)';
                        if (allNodes[nodeId].hiddenLabel === undefined) {
                            allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
                            allNodes[nodeId].label = undefined;
                        }
                    }
                    var connectedNodes = network.getConnectedNodes(selectedNode);
                    var allConnectedNodes = [];

                    // get the second degree nodes
                    for (i = 1; i < degrees; i++) {
                        for (j = 0; j < connectedNodes.length; j++) {
                            allConnectedNodes = allConnectedNodes.concat(network.getConnectedNodes(connectedNodes[j]));
                        }
                    }

                    // all second degree nodes get a different color and their label back
                    for (i = 0; i < allConnectedNodes.length; i++) {
                        allNodes[allConnectedNodes[i]].color = 'rgba(150,150,150,0.75)';
                        if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
                            allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
                            allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
                        }
                    }

                    // all first degree nodes get their own color and their label back
                    for (i = 0; i < connectedNodes.length; i++) {
                        allNodes[connectedNodes[i]].color = undefined;
                        if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
                            allNodes[connectedNodes[i]].label = allNodes[connectedNodes[i]].hiddenLabel;
                            allNodes[connectedNodes[i]].hiddenLabel = undefined;
                        }
                    }

                    // the main node gets its own color and its label back.
                    allNodes[selectedNode].color = undefined;
                    if (allNodes[selectedNode].hiddenLabel !== undefined) {
                        allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
                        allNodes[selectedNode].hiddenLabel = undefined;
                    }
                }
                else if (highlightActive === true) {
                    for (const nodeId in allNodes) {
                        const fName = idToName.get(Number(nodeId));
                        allNodes[nodeId].color = projects[fName].external ? "#4527a0" : "#2e7d32";

                        if (allNodes[nodeId].hiddenLabel !== undefined) {
                            allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
                            allNodes[nodeId].hiddenLabel = undefined;
                        }
                    }
                    highlightActive = false
                }

                // transform the object into an array
                const updateArray = [];
                for (nodeId in allNodes) {
                    if (allNodes.hasOwnProperty(nodeId)) {
                        updateArray.push(allNodes[nodeId]);
                    }
                }
                nodesDataset.update(updateArray);
            }
        });
    </script>
</body>

</html>
